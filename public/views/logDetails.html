<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"  aria-hidden="true">Ã—</button>
            <h4 class="modal-title">Details</h4>
        </div>
        <div class="well">
            <p ng-click="details(log)"><span class="log log-level {{ log.level }}">{{ log.level }}</span> [{{ log.date | date:'yyyy-MM-dd HH:mm:ss Z' }}]: {{log.message}}</p>
            <div class="modal-body">
                <pre pretty-json="log.data"  />
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="cancel()">Close</button>
            </div>
        </div>
    </div>
</div>
