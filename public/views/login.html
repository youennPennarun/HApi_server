<div class="well">
    <h1>Login</h1>
    <div ng-show = "error" >
        <div class="alert alert-dismissable alert-danger">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>Error:</strong> <span >{{ error.message }}. </span>
        </div>
    </div>
    <form>
        <div class="form-group">
            <input class="form-control floating-label" id="focusedInput" type="text" placeholder="Username" ng-model="login.username">
        </div>
        <div class="form-group">
            <input class="form-control floating-label" id="focusedInput" type="password" placeholder="Password" ng-model="login.password">
        </div>
        <a type="submit" ng-click="login()" class="btn btn-primary">Login</a>
    </form>
</div>
