<div class="music-control">
    <div ng-show="mainCtrl.pi_logged_in">
        <h3>Player</h3>
        <div ng-show="player.playing">
            <b>title: </b>{{player.playing.name}}<br>
            <b>artists: </b> <span ng-repeat = "artist in player.playing.artist">{{ artist }};</span><br>
        </div>
        <div ng-hide="player.playing">
            <p>Not playing</p>
        </div>
        <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1 col-xm-1">
                <div class="control-icon clickable" ng-click="player.resume()"><i class="mdi-av-play-arrow"></i></div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xm-1">
                <div class="control-icon clickable"  ng-click="player.pause()"><i class="mdi-av-pause"></i></div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xm-1">
                <div class="control-icon clickable"  ng-click="player.previous()"><i class="mdi-av-skip-previous"></i></div>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xm-1">
                <div class="control-icon clickable"  ng-click="player.next()"><i class="mdi-av-skip-next"></i></div>
            </div>
        </div>
        <h4>Volume:</h4>
        <div class="row">
            <div class="col-sm-8">
                <div class="slider shor slider-blue"></div>
            </div>
            <div class="col-sm-4">
                {{ player.volume}} %
            </div>
        </div>
        <div ng-click="player.discover()" class="clickable">Random</div>
    </div>
    <div ng-hide="mainCtrl.pi_logged_in">
        <h3>Pi not logged in</h3>
    </div>
</div>
